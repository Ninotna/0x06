<!DOCTYPE html>
<html lang="fr">
  <head>
    <!-- Meta tags-->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Bienvenue sur la page d'accueil de FishEye, la plateforme parfaite pour les photographes!"
    />

    <!-- Title -->
    <title>Fisheye</title>

    <!-- CSS -->
    <!-- <link href="css/style.css" rel="stylesheet" type="text/css" /> -->
    <!-- <link href="css/photographer.css" rel="stylesheet" type="text/css" /> -->
    <link href="css/newstyle.css" rel="stylesheet" type="text/css" />

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="assets/favicon.png" />

    <!-- Fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap"
      rel="stylesheet"
    />

    <!-- JS -->
    <script defer src="js/templates/photographer.js"></script>
    <script defer src="js/pages/index.js"></script>
  </head>

  <body>
    <header class="header" role="banner">
      <a
        href="../index.html"
        class="header__logo-wrapper"
        title="Retour vers la page d'acceuil"
        alt="Retour vers la page d'accueil"
      >
        <img
          src="assets/images/logo.png"
          class="header__logo"
          alt="Logo pour le site de FishEye"
        />
      </a>
      <h1 class="header__title">Nos photographes</h1>
    </header>
    <main class="main" role="main" aria-label="Contenu de la page principale">
      <div class="main__cards-container">
        <template id="photographer-template">
          <section class="card" role="region">
            <a
              class="card__photograph-profile"
              href="#"
              target="_blank"
              aria-label="Voir le profil du photographe"
            >
              <img
                src="http://placehold.co/300x300"
                alt=""
                class="card__image"
                aria-label="Portrait du photographe"
              />
              <h2 class="card__name"></h2>
            </a>
            <div class="card__text-container">
              <p class="card__location"></p>
              <p class="card__tagline"></p>
              <p class="card__daily-cost"></p>
            </div>
          </section>
        </template>
      </div>
    </main>
  </body>
</html>
