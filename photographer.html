<!DOCTYPE html>
<html>
  <head>
    <!-- Meta tags-->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta
      name="description"
      content="Cette page contient les infos relatives au photographe..."
    />

    <!-- Title -->
    <title>Fisheye - photographe</title>

    <!-- CSS -->
    <!-- <link href="css/style.css" rel="stylesheet" type="text/css" />
    <link href="css/photographer.css" rel="stylesheet" type="text/css" /> -->
    <link href="css/newstyle.css" rel="stylesheet" type="text/css" />

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="assets/favicon.png" />

    <!-- Fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap"
      rel="stylesheet"
    />

    <script
      src="https://kit.fontawesome.com/309e23caa1.js"
      crossorigin="anonymous"
    ></script>
    <!-- JS -->

    <!-- <script type="module" defer src="js/apis/photographersApi.js"></script>
    <script type="module" defer src="js/templates/photographerProfile.js"></script> -->
    <script type="module" src="js/pages/photographer.js"></script>
    <!-- <script type="module" defer src="js/utils/contactForm.js"></script> -->
  </head>

  <body>
    <header class="header" role="banner">
      <a
        href="./index.html"
        class="header__logo-wrapper"
        title="Retour vers la page d'acceuil"
        alt="Retour vers la page d'accueil"
      >
        <img
          src="assets/media/logo.png"
          class="header__logo"
          alt="Logo pour le site de FishEye"
        />
      </a>
    </header>

    <main class="main" role="main" aria-label="Contenu du profil photographe">
      <div class="main__daily-cost-likes">
        <div class="main__likes">
          <p aria-label="likes">69 420 <i class="fa-solid fa-heart"></i></p>
        </div>
        <div class="main__daily-cost">
          <p aria-label="taux journalier du photographe">[FACTURE EN €]</p>
        </div>
      </div>

      <!-- Modale de contact-->
      <dialog class="contact__modal">
        <div class="contact__modal-content">
          <div class="contact__title-button">
            <h1 class="contact__title">
              Contactez-moi <br />
              [NOM] [PRÉNOM]
            </h1>
            <button type="button" class="contact__button-close-dialog">
              <i
                class="fa-solid fa-xmark contact__button-close-dialog-icon"
              ></i>
            </button>
          </div>
          <form
            action="photographer.html"
            method="dialog"
            class="contact__form"
          >
            <fieldset class="contact__fieldset">
              <legend class="contact__legend">
                Veuillez remplir ces champs
              </legend>
              <section class="contact__fieldset-section">
                <label for="last-name" class="contact__label">Nom</label>
                <input type="text" id="last-name" class="contact__input" name="last-name" />
                <p class="contact__error-message hide"></p> <!-- Ajout d'un paragraphe pour afficher l'erreur -->
              </section>
              <section class="contact__fieldset-section">
                <label for="first-name" class="contact__label">Prénom</label>
                <input type="text" id="first-name" class="contact__input" name="first-name"/>
                <p class="contact__error-message hide"></p>
              </section>
              <section class="contact__fieldset-section">
                <label for="email" class="contact__label" >Email</label>
                <input type="email" id="email" class="contact__input" name="email" />
                <p class="contact__error-message hide"></p>
              </section>
              <section class="contact__fieldset-section">
                <label for="message" class="contact__label"
                  >Votre message</label
                >
                <textarea
                  name="message"
                  id="message"
                  cols="30"
                  rows="10"
                  class="contact__text-area"
                  name="message"
                ></textarea>
                <p class="contact__error-message hide"></p>
              </section>
            </fieldset>
            <button type="submit" class="button contact__submit-button">
              Envoyer
            </button>
          </form>
        <!-- Section pour le message de confirmation et le bouton de réinitialisation -->
        <div class="contact__validated-form hide">
          <p>Merci, votre message a été envoyé avec succès !</p>
          <button type="button" class="button contact__reset-button">Réinitialiser le formulaire</button>
      </div>
        </div>
      </dialog>
      <!-- FIN MODALE- CONTACT -->

      <!-- Modale pour le carroussel (lightbox) -->
      <dialog class="lightbox__modal">
        <div class="lightbox__content">
          <button type="button" class="lightbox__button-close-modal">
            <i class="fa-solid fa-xmark lightbox__button-close-modal-icon"></i>
          </button>

          <button type="button" class="lightbox__button-previous">
            <i
              class="fa-solid fa-chevron-left lightbox__button-previous-icon"
            ></i>
          </button>

          <button type="button" class="lightbox__button-next">
            <i class="fa-solid fa-chevron-right lightbox__button-next-icon"></i>
          </button>

          <div class="lightbox__media-post-description" role="group" aria-roledescription="slide">
          <div class="lightbox__media-container">
            <img src="" alt="" class="lightbox__media hide">
            <video src="" controls class="lightbox__media hide"></video>
        </div>
        <p class="lightbox__post-description"></p>
        </div>
        </div>
      </dialog>
      <!-- FIN DE LA MODALE pour LA LIGHTBOX-->

      <!-- Bannière du profil photographe-->
      <div class="main__profile-wrapper"></div>

      <template id="profile-template">
        <!-- Section principale du profil -->
        <section class="main__profile-banner">
          <!-- Conteneur de la carte du profil -->
          <div class="profile__card-container">
            <div class="profile__card">
              <!-- Nom et prénom du photographe, à remplir dynamiquement avec JavaScript -->
              <h1 class="profile__name" data-name></h1>
              <!-- Localisation du photographe, à remplir dynamiquement -->
              <p class="profile__location" data-location></p>
              <!-- Tagline ou slogan du photographe, à remplir dynamiquement -->
              <p class="profile__tagline" data-tagline></p>
            </div>
          </div>

          <!-- Bouton de contact, avec un attribut aria-label pour l'accessibilité -->
          <div class="profile__contact">
            <button
              type="button"
              class="contact-button button button--rounded"
              aria-label="Ouvrir le formulaire de contact"
            >
              Contactez-moi
            </button>
          </div>

          <!-- Conteneur de l'image du profil -->
          <div class="profile__image-container">
            <!-- Image du profil, avec un attribut data-image pour être remplie dynamiquement, et un alt text pour l'accessibilité -->
            <img
              src=""
              alt="Photo du profil"
              class="profile__image"
              data-image
            />
          </div>
        </section>
      </template>

      <div class="images__sorter">
        <label for="select" class="label">Trier par :</label>
        <div class="images__select-container">
            <div class="dropdown-menu__icon-container">
                <i class="fa-solid fa-chevron-down dropdown-menu__icon"></i>
            </div>
    
            <!-- Sera affiché uniquement sur les appareils mobiles -->
            <select name="orderby" class="dropdown-menu__select dropdown-menu__select--mobile-only" id="select"
                aria-label="Bouton pour ouvrir le menu déroulant">
                <option value="popularité" class="dropdown-menu__option">Popularité</option>
                <option value="date" class="dropdown-menu__option">Date</option>
                <option value="titre" class="dropdown-menu__option">Titre</option>
            </select>
    
            <!-- Sera affiché sur les appareils à grand écran -->
            <button class="dropdown-menu__sort-button" type="button" aria-haspopup="listbox" aria-expanded="false">
                Popularité
            </button>
    
            <div class="dropdown-menu hide" role="listbox">
                <ul class="dropdown-menu__list">
                    <li class="dropdown-menu__list-item" role="option" tabindex="0">Popularité</li>
                    <li class="dropdown-menu__list-item" role="option" tabindex="0">Date</li>
                    <li class="dropdown-menu__list-item" role="option" tabindex="0">Titre</li>
                </ul>
            </div>
        </div>
    </div>
    
      <!-- Posts made by the photograph -->
      <section class="main__photographer-container">
        

        <div class="images">
          
        </div>
      </section>
    </main>
    <!-- Template for a unique post with an image-->
    <template id="image-post-template">
      <div
        class="images__post-container"
        data-post-id=""
        data-photographers-id=""
        data-publishing-date=""
        data-likes=""
        data-user-liked="false"
        data-title=""
      >
        <div class="images__post">
          <a
            href="#"
            title=""
            aria-label=""
            role="link"
            tabindex="0"
            class="post-class"
          >
            <img class="images__image" src="" alt="" />
          </a>
          <div class="images__post-text">
            <p class="images__post-description" tabindex="0"></p>
            <button
              class="images__post-like-button"
              title=""
              aria-pressed="false"
              aria-label=""
              tabindex="0"
            >
              <i class="fa-solid fa-heart"></i>
            </button>
          </div>
        </div>
      </div>
    </template>

    <!-- Template for a unique post with a video-->
    <template id="video-post-template">
      <div
        class="images__post-container"
        data-post-id=""
        data-photographers-id=""
        data-publishing-date=""
        data-likes=""
        data-user-liked="false"
        data-title=""
      >
        <div class="images__post">
          <a
            href="#"
            title=""
            aria-label=""
            role="link"
            tabindex="0"
            class="post-class"
          >
            <video src="" class="images__video">
              <!-- <track kind="captions" srclang="en" label="English captions"></track> -->
            </video>
          </a>
          <div class="images__post-text">
            <p class="images__post-description" tabindex="0"></p>
            <button
              class="images__post-like-button"
              title=""
              aria-pressed="false"
              aria-label=""
              tabindex="0"
            >
              <i class="fa-solid fa-heart"></i>
            </button>
          </div>
        </div>
      </div>
    </template>
  </body>
</html>
