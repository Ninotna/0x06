  <body>
    <header>

    <main class="main" role="main" aria-label="Contenu de la page principale">
      <div class="main__daily-cost-likes">
        <div class="main__likes">
          <p aria-label="likes">69 420 <i class="fa-solid fa-heart"></i></p>
        </div>
        <div class="main__daily-cost">
          <p aria-label="taux journalier du photographe">[FACTURE EN €]</p>
        </div>
      </div>

      <!-- Modale de contact-->
      <dialog class="contact__modal">
        <div class="contact__modal-content">
          <div class="contact__title-button">
            <h1 class="contact__title">
              Contactez-moi <br />
              [NOM] [PRÉNOM]
            </h1>
            <button type="button" class="contact__button-close-dialog">
              <i
                class="fa-solid fa-xmark contact__button-close-dialog-icon"
              ></i>
            </button>
          </div>
          <form
            action="photographer.html"
            method="dialog"
            class="contact__form"
          >
            <fieldset class="contact__fieldset">
              <legend class="contact__legend">
                Veuillez remplir ces champs
              </legend>
              <section class="contact__fieldset-section">
                <label for="last-name" class="contact__label">Nom</label>
                <input type="text" id="last-name" class="contact__input" />
              </section>
              <section class="contact__fieldset-section">
                <label for="first-name" class="contact__label">Prénom</label>
                <input type="text" id="first-name" class="contact__input" />
              </section>
              <section class="contact__fieldset-section">
                <label for="email" class="contact__label">Email</label>
                <input type="email" id="email" class="contact__input" />
              </section>
              <section class="contact__fieldset-section">
                <label for="message" class="contact__label"
                  >Votre message</label
                >
                <textarea
                  name="message"
                  id="message"
                  cols="30"
                  rows="10"
                  class="contact__text-area"
                ></textarea>
              </section>
            </fieldset>
            <button type="submit" class="button contact__submit-button">
              Envoyer
            </button>
          </form>
        </div>
      </dialog>
      <!-- FIN MODALE- CONTACT -->

      <!-- Modale pour le carroussel (lightbox) -->
      <dialog class="lightbox__modal">
        <div class="lightbox__content">
          <button type="button" class="lightbox__button-close-dialog">
            <i class="fa-solid fa-xmark lightbox__button-close-dialog-icon"></i>
          </button>
  
          <button type="button" class="lightbox__button-previous">
            <i class="fa-solid fa-chevron-left lightbox__button-previous-icon"></i>
          </button>
  
          <button type="button" class="lightbox__button-next">
            <i class="fa-solid fa-chevron-right lightbox__button-next-icon"></i>
          </button>
  
  
          <div class="lightbox__image-post-description">
            <div class="lightbox__image-container">
              <img
                src="http://placehold.co/1050x900"
                alt="[Description Alt]" class="lightbox__image">
            </div>
            <p class="lightbox__post-description">Description</p>
          </div>
  
        </div>
      </dialog>
